<div class="modal fade bd-example-modal-sm" id="msgError" tabindex="-1" role="dialog" id="msgInfoFormat" aria-labelledby="Mensaje" aria-hidden="true" data-backdrop="static" data-keyboard="false">

		<div class="modal-content">
			<div class="modal-header">
				<h6 class="modal-title Poppins-regular" id="myModalLabel" style="color:#2196F3;">Proceso satisfactorio</h6>

			</div>
