<div class="modal fade bd-example-modal-sm" id="msgError" tabindex="-1" role="dialog" id="msgError" aria-labelledby="Mensaje" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h6 class="modal-title Poppins-regular" id="myModalLabel" style="color:#C51162;">Error</h6>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:left;">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" style="word-wrap: break-word;">
				<p class="Poppins-regular">{{mensaje}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-blue-grey Poppins-regular-light" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade bd-example-modal-sm" id="msgError" tabindex="-1" role="dialog" id="msgInfo" aria-labelledby="Mensaje" aria-hidden="true" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h6 class="modal-title Poppins-regular" id="myModalLabel" style="color:#2196F3;">Proceso satisfactorio</h6>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float:left;" (click)="sendMsg()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" style="word-wrap: break-word;">
				<p class="Poppins-regular">{{mensaje}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-blue-grey Poppins-regular-light" data-dismiss="modal" (click)="sendMsg()">Cerrar</button>
			</div>
		</div>
	</div>
</div>
